<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="header-container">
                <div class="logo">logo</div>
                <div class="search-bar">search</div>
                <div class="settings">settings</div>
            </div>
        </div>

        <div class="left-side">
            <div class="left-side-container">
                <div class="compose">compose</div>
                <div class="folders">folders</div>
                <div class="meetings">meetings</div>
                <div class="chat">chat</div>
            </div>
        </div>

        <div class="main">
            <div class="main-container">
            <div class="nav-menu">nav menu</div>
            <div class="emails">emails</div>
            </div>
        </div>

        <div class="right-side">
            <div class="right-side-container">
                <div class="quick-settings">quick Settings</div>
                <div class="density">density</div>
                <div class="theme">theme</div>
                <div class="inbox-type">inbox-type</div>
            </div>
        </div>

    </div>
    
</body>
</html>
