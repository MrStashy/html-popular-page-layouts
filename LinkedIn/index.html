<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">header</div>

        <div class="left-side">
            <div class="left-side-container">
                <div class="profile">profile</div>
                <div class="myorg">myorg</div>
                <div class="recent">recent</div>
            </div>
        </div>

        <div class="feed">
            <div class="feed-container">
                <div class="post1">Post</div>
                <div class="post2">feed 1</div>
                <div class="post3">feed 2</div>
            </div>
        </div>


        <div class="right-side">
            <div class="right-side-container">
                <div class="news">news</div>
                <div class="most-viewed">most-viewed</div>
                <div class="add-to-feed">add-to-feed</div>
            </div>
        </div>
    </div>
</body>
</html>
